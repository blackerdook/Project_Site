<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solo Garden â€” App Walkthrough</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050806;
      --green: #2ecc71;
      --text: #f6fff4;
      --muted: rgba(246, 255, 244, 0.55);
      --panel: rgba(6, 18, 12, 0.55);
      --panel-border: rgba(113, 206, 140, 0.2);
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a1910 0%, #040605 55%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .glow {
      position: fixed;
      width: 480px;
      height: 480px;
      background: radial-gradient(circle, rgba(71, 223, 137, 0.25), rgba(5, 8, 6, 0));
      filter: blur(70px);
      z-index: 0;
      pointer-events: none;
    }
    .glow.g1 { top: -120px; left: -80px; }
    .glow.g2 { bottom: -140px; right: -80px; background: radial-gradient(circle, rgba(18, 115, 213, 0.22), rgba(5, 8, 6, 0)); }

    .app-shell {
      width: min(1150px, 100vw);
      height: min(720px, 100vh);
      background: radial-gradient(circle at top, rgba(4,5,5,.05), rgba(0,0,0,.85));
      border: 1px solid rgba(150, 236, 174, 0.15);
      border-radius: 26px;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(14px);
      overflow: hidden;
    }

    .topbar {
      padding: 18px 26px 4px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .brand {
      font-weight: 700;
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: .9rem;
    }
    .brand-pill {
      width: 10px;
      height: 10px;
      background: #6bffb0;
      border-radius: 99px;
      box-shadow: 0 0 12px rgba(107, 255, 176, .6);
    }
    .step-counter {
      background: rgba(10, 38, 20, 0.5);
      border: 1px solid rgba(242, 255, 245, 0.04);
      border-radius: 999px;
      padding: 4px 14px;
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    .content-row {
      flex: 1;
      display: flex;
      gap: 20px;
      padding: 18px 26px 60px;
      overflow: hidden;
    }

    /* --- iPhone-style frame --- */
    .phone-frame {
      width: 300px;
      height: 620px;
      border-radius: 38px;
      overflow: hidden;
      border: 4px solid rgba(120, 240, 160, 0.25);
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 0 35px rgba(0, 255, 150, 0.18);
    }

    .phone-frame::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 18px;
      border-radius: 12px;
      background: #000;
      z-index: 2;
    }

    .phone-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 38px;
      overflow: hidden;
    }

    .text-panel {
      flex: 1;
      background: linear-gradient(180deg, rgba(5,12,8,0.55) 0%, rgba(3,6,4,0.15) 100%);
      border: 1px solid rgba(121, 220, 141, 0.1);
      border-radius: 22px;
      padding: 20px 22px 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 0;
      overflow-y: auto;
    }

    .screen-tag {
      font-size: 13px;
      background: rgba(106, 198, 138, 0.15);
      border: 1px solid rgba(184, 255, 209, 0.06);
      width: fit-content;
      border-radius: 999px;
      padding: 4px 14px 4px 8px;
      display: flex;
      gap: 6px;
      align-items: center;
    }
    .dot {
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(107,255,176,1), rgba(107,255,176,0));
      border-radius: 999px;
    }

    h2 {
      margin: 0;
      font-size: 1.35rem;
      line-height: 1.1;
    }
    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.4;
    }

    .feature-heading,
    .tech-heading {
      font-size: .72rem;
      letter-spacing: .12em;
      text-transform: uppercase;
      margin-top: 14px;
      margin-bottom: 6px;
      color: rgba(246, 255, 244, 0.35);
    }

    .feature-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
    }

    .feature-card,
    .tech-card {
      background: rgba(5, 14, 9, 0.5);
      border: 1px solid rgba(192, 255, 209, 0.02);
      border-radius: 16px;
      padding: 8px 10px 10px;
    }
    .feature-title,
    .tech-title {
      font-weight: 600;
      font-size: .78rem;
      margin-bottom: 3px;
    }
    .feature-body,
    .tech-body {
      font-size: .7rem;
      color: rgba(246, 255, 244, 0.5);
    }

    .nav-arrows {
      position: absolute;
      right: 18px;
      bottom: 14px;
      display: flex;
      gap: 10px;
    }
    .arrow-btn {
      width: 42px;
      height: 42px;
      border-radius: 999px;
      border: 1px solid rgba(113, 206, 140, 0.22);
      background: radial-gradient(circle, rgba(3,65,30,0.9), rgba(1,1,1,0.1));
      display: grid;
      place-items: center;
      font-size: 18px;
      cursor: pointer;
      transition: transform .15s ease-out;
    }
    .arrow-btn:active {
      transform: scale(.96);
    }

    .slide-indicator {
      position: absolute;
      left: 26px;
      bottom: 18px;
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      max-width: 55%;
    }
    .dot-indicator {
      width: 22px;
      height: 4px;
      border-radius: 999px;
      background: rgba(183, 189, 185, 0.07);
    }
    .dot-indicator.active {
      background: rgba(118, 243, 166, 0.9);
      box-shadow: 0 0 10px rgba(118, 243, 166, .9);
    }

    @media (max-width: 850px) {
      body {
        align-items: flex-start;
        justify-content: flex-start;
        overflow-y: auto;
      }
      .app-shell {
        width: 100%;
        height: 100vh;
        border-radius: 0;
      }
      .content-row {
        flex-direction: column;
        padding: 12px 16px 90px;
      }
      .phone-frame {
        margin: 0 auto;
        width: 260px;
        height: 540px;
      }
      .slide-indicator {
        left: 16px;
        bottom: 62px;
        max-width: 70%;
      }
      .nav-arrows { bottom: 14px; right: 14px; }
      .text-panel { max-height: 50vh; }
    }
  </style>
</head>
<body>
  <div class="glow g1"></div>
  <div class="glow g2"></div>

  <div class="app-shell">

  </div>

  <script>
    const slides = [
      { tag: "Home dashboard", title: "Welcome home ðŸŒ±", img: "images/Home.png", desc: "Shows greeting, current date/time, weather from device location, and a task summary.", features: [{ title: "Dynamic greeting", body: "Morning/afternoon/evening message." }, { title: "Weather block", body: "Location-aware, shows temp + condition." }, { title: "Task preview", body: "Shows todayâ€™s plant care items." }, { title: "Floating chat bubble", body: "Entry point for assistant/help." }], tech: [{ title: "React Native + Expo", body: "Main UI layout, safe area, cards." }, { title: "Expo Location", body: "Gets city (e.g. Tauranga) for weather." }, { title: "Weather API", body: "Fetches current condition." }, { title: "Conditional rendering", body: "Show â€˜All done ðŸŽ‰â€™ when no tasks." }] },
      { tag: "Plant discovery", title: "Discover plants ðŸŒ¿", img: "images/Plants.png", desc: "Searchable plant list for gardening plants.", features: [{ title: "Search bar", body: "Instant filter by name." }, { title: "Empty state", body: "â€˜Nothing matched your search.â€™" }, { title: "Dark layout", body: "Consistent with app brand." }, { title: "Expandable", body: "Ready for trending/recommended." }], tech: [{ title: "Trefle API", body: "Gets base plant data." }, { title: "Filter", body: "Hide non-garden plants." }, { title: "OpenAI enrich", body: "Fill missing description/images." }, { title: "Hooks", body: "useState/useEffect to load + filter list." }] },
      { tag: "Camera & identify", title: "Camera identify mode ðŸ“¸", img: "images/Camera.png", desc: "Full-screen camera with capture button and identify pill.", features: [{ title: "Full-screen camera", body: "Minimal UI, focus on subject." }, { title: "Identify CTA", body: "Start analysis." }, { title: "Gallery picker", body: "Import existing photo." }, { title: "Bottom tab bar", body: "Navigate without leaving camera." }], tech: [{ title: "Expo Camera", body: "Request permissions." }, { title: "Base64 upload", body: "Send image to plant-ID service." }, { title: "Async/await", body: "Handle errors cleanly." }, { title: "Overlays", body: "Show identifying state." }] },
      { tag: "Journal & tasks", title: "My Plant Journal âœ…", img: "images/Journal.png", desc: "Add plant-care tasks, filter them, and manage userâ€™s plants.", features: [{ title: "Inline task input", body: "Add a new task right on top." }, { title: "Filter chips", body: "All Â· Open Â· Done buttons." }, { title: "Plant list", body: "Show name, date added, image." }, { title: "Action buttons", body: "Edit or delete per item." }], tech: [{ title: "Supabase CRUD", body: "Store tasks and plant records." }, { title: "FlatList", body: "Scrollable task list." }, { title: "Stateful filters", body: "Update without reload." }, { title: "Date formatting", body: "â€˜Added 22 Oct 2025â€™ style." }] },
      { tag: "Auth modal", title: "Auth & plant actions", img: "images/Remedy.png", desc: "Sign-in modal with guest mode.", features: [{ title: "Tabbed auth", body: "Sign in / Create account." }, { title: "Guest mode", body: "Continue as guest." }, { title: "Close button", body: "Non-blocking UX." }, { title: "Background image", body: "Aesthetic overlay." }], tech: [{ title: "Supabase Auth", body: "Email/password login." }, { title: "Modal", body: "Overlay on screen." }, { title: "Form validation", body: "Check inputs." }, { title: "Secure storage", body: "Persist token." }] },
      { tag: "Settings", title: "Settings & preferences âš™ï¸", img: "images/Settings.png", desc: "Account, dark mode, notifications.", features: [{ title: "Account section", body: "Shows user email." }, { title: "Dark mode", body: "Toggle theme." }, { title: "Notifications", body: "Enable reminders." }, { title: "Help & Support", body: "Feedback, rate app." }], tech: [{ title: "Theme provider", body: "Global dark/light theme." }, { title: "AsyncStorage", body: "Persist preference." }, { title: "Reusable rows", body: "List-style UI." }, { title: "Expo Notifications", body: "Reminders." }] },
      { tag: "Seasonal", title: "Seasonal plants ðŸŒ¤ï¸", img: "images/Seasonal.png", desc: "Show what to grow each season.", features: [{ title: "Season-aware list", body: "Spring / Summer / Autumn / Winter." }, { title: "Location-based", body: "Adjust by userâ€™s region." }, { title: "Card layout", body: "Image + tips." }, { title: "CTA", body: "â€˜Add to tasksâ€™ in one tap." }], tech: [{ title: "Season logic", body: "Map month â†’ season." }, { title: "Local JSON", body: "Store plant data." }, { title: "Conditional UI", body: "Show fallback." }, { title: "Optional OpenAI", body: "Generate tips." }] },
      { tag: "Badges", title: "Badges & XP ðŸ…", img: "images/Profile.png", desc: "Gamified screen with XP and streaks.", features: [{ title: "XP ring", body: "Visual feedback for growth." }, { title: "Badges grid", body: "Locked vs unlocked." }, { title: "Task â†’ XP", body: "Completing tasks grants XP." }, { title: "Profile tie-in", body: "Show on profile." }], tech: [{ title: "Supabase tables", body: "Store XP, levels." }, { title: "Derived state", body: "Compute level from XP." }, { title: "Conditional render", body: "Grey-out locked badges." }, { title: "Animations", body: "Pulse/glow when unlocked." }] },
      {
        tag: "Chat assistant",
        title: "Garden Chatbot ðŸ¤–ðŸŒ¿",
        img: "images/Chatbot.png",
        desc: "Conversational helper for plant care, pest diagnosis, and â€˜what should I plant next?â€™ questions.",
        features: [
          { title: "Natural language Q&A", body: "Ask plain-English questions about plants." },
          { title: "Remedy suggestions", body: "Suggest treatments for leaf issues." },
          { title: "Links to app data", body: "Can reference your plants/tasks." },
          { title: "Inline actions", body: "From chat â†’ add task / reminder." }
        ],
        tech: [
          { title: "LLM / OpenAI API", body: "Handles understanding and response." },
          { title: "Supabase context", body: "Pull userâ€™s plants or tasks to ground reply." },
          { title: "Message history", body: "Send last few turns for context." },
          { title: "Safe-mode / rate limit", body: "Protects from spam requests." }
        ]
      }
    ];

    let current = 0;

    const imgEl = document.getElementById("screenImg");
    const tagEl = document.getElementById("screenTag");
    const titleEl = document.getElementById("screenTitle");
    const descEl = document.getElementById("screenDesc");
    const featureListEl = document.getElementById("featureList");
    const techListEl = document.getElementById("techList");
    const stepCounterEl = document.getElementById("stepCounter");
    const slideIndicatorEl = document.getElementById("slideIndicator");

    function renderIndicators() {
      slideIndicatorEl.innerHTML = "";
      slides.forEach((_, idx) => {
        const d = document.createElement("div");
        d.className = "dot-indicator" + (idx === current ? " active" : "");
        slideIndicatorEl.appendChild(d);
      });
    }

    function renderSlide(idx) {
      const s = slides[idx];
      imgEl.src = s.img;
      imgEl.alt = s.title;
      tagEl.innerHTML = `<div class='dot'></div> ${s.tag}`;
      titleEl.textContent = s.title;
      descEl.textContent = s.desc;
      featureListEl.innerHTML = "";
      s.features.forEach(f => {
        const card = document.createElement("div");
        card.className = "feature-card";
        card.innerHTML = `<div class='feature-title'>${f.title}</div><div class='feature-body'>${f.body}</div>`;
        featureListEl.appendChild(card);
      });
      techListEl.innerHTML = "";
      s.tech.forEach(t => {
        const card = document.createElement("div");
        card.className = "tech-card";
        card.innerHTML = `<div class='tech-title'>${t.title}</div><div class='tech-body'>${t.body}</div>`;
        techListEl.appendChild(card);
      });
      stepCounterEl.textContent = `${idx + 1} / ${slides.length}`;
      renderIndicators();
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      current = (current + 1) % slides.length;
      renderSlide(current);
    });
    document.getElementById("prevBtn").addEventListener("click", () => {
      current = (current - 1 + slides.length) % slides.length;
      renderSlide(current);
    });

    renderSlide(current);
  </script>
