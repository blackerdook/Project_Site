<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solo Garden â€” App Walkthrough</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg:#050806;
      --green:#2ecc71;
      --text:#f6fff4;
      --muted:rgba(246,255,244,.55);
    }
    * {
      box-sizing:border-box;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }
    body {
      margin:0;
      background:radial-gradient(circle at top,#0a1910 0%,#040605 55%,#000 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .glow {
      position:fixed;
      width:480px;
      height:480px;
      filter:blur(70px);
      pointer-events:none;
      z-index:0;
    }
    .g1 { top:-120px; left:-80px; background:radial-gradient(circle,rgba(71,223,137,.25),transparent); }
    .g2 { bottom:-140px; right:-80px; background:radial-gradient(circle,rgba(18,115,213,.22),transparent); }

    .app-shell {
      width:min(1150px,100vw);
      height:min(720px,100vh);
      background:radial-gradient(circle at top,rgba(4,5,5,.05),rgba(0,0,0,.85));
      border:1px solid rgba(150,236,174,.15);
      border-radius:26px;
      display:flex;
      flex-direction:column;
      position:relative;
      backdrop-filter:blur(14px);
      overflow:hidden;
      z-index:1;
    }

    .topbar {
      padding:18px 26px 4px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand {
      font-weight:700;
      display:flex;
      gap:8px;
      align-items:center;
      font-size:.9rem;
    }
    .brand-pill {
      width:10px;
      height:10px;
      background:#6bffb0;
      border-radius:99px;
      box-shadow:0 0 12px rgba(107,255,176,.6);
    }
    .step-counter {
      background:rgba(10,38,20,.5);
      border-radius:999px;
      padding:4px 14px;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }

    .content-row {
      flex:1;
      display:flex;
      gap:20px;
      padding:18px 26px 60px;
      overflow:hidden;
    }

    /* iPhone-style frame */
    .phone-frame {
      width:300px;
      height:620px;
      border-radius:38px;
      overflow:hidden;
      border:4px solid rgba(120,240,160,.25);
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      box-shadow:0 0 35px rgba(0,255,150,.18);
    }
    .phone-frame::before {
      content:"";
      position:absolute;
      top:6px;
      left:50%;
      transform:translateX(-50%);
      width:100px;
      height:18px;
      border-radius:12px;
      background:#000;
      z-index:2;
    }
    .phone-img {
      width:100%;
      height:100%;
      object-fit:cover;
      border-radius:38px;
    }

    .text-panel {
      flex:1;
      background:linear-gradient(180deg,rgba(5,12,8,.55) 0%,rgba(3,6,4,.15) 100%);
      border:1px solid rgba(121,220,141,.1);
      border-radius:22px;
      padding:20px 22px 18px;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-width:0;
      overflow-y:auto;
    }

    .screen-tag {
      font-size:13px;
      background:rgba(106,198,138,.15);
      border:1px solid rgba(184,255,209,.06);
      width:fit-content;
      border-radius:999px;
      padding:4px 14px 4px 8px;
      display:flex;
      gap:6px;
      align-items:center;
    }
    .dot {
      width:20px;
      height:20px;
      background:radial-gradient(circle,rgba(107,255,176,1),rgba(107,255,176,0));
      border-radius:999px;
    }

    h2 { margin:0; font-size:1.35rem; line-height:1.1; }
    p  { margin:0; color:var(--muted); line-height:1.4; }

    .feature-heading,
    .tech-heading {
      font-size:.72rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      margin-top:14px;
      margin-bottom:6px;
      color:rgba(246,255,244,.35);
    }

    .feature-list {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:10px;
    }

    .feature-card,
    .tech-card {
      background:rgba(5,14,9,.5);
      border:1px solid rgba(192,255,209,.02);
      border-radius:16px;
      padding:8px 10px 10px;
    }
    .feature-title,
    .tech-title {
      font-weight:600;
      font-size:.78rem;
      margin-bottom:3px;
    }
    .feature-body,
    .tech-body {
      font-size:.7rem;
      color:rgba(246,255,244,.5);
    }

    .nav-arrows {
      position:absolute;
      right:18px;
      bottom:14px;
      display:flex;
      gap:10px;
    }
    .arrow-btn {
      width:42px;
      height:42px;
      border-radius:999px;
      border:1px solid rgba(113,206,140,.22);
      background:radial-gradient(circle,rgba(3,65,30,.9),rgba(1,1,1,.1));
      display:grid;
      place-items:center;
      font-size:18px;
      cursor:pointer;
    }

    .slide-indicator {
      position:absolute;
      left:26px;
      bottom:18px;
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      max-width:55%;
    }
    .dot-indicator {
      width:22px;
      height:4px;
      border-radius:999px;
      background:rgba(183,189,185,.07);
    }
    .dot-indicator.active {
      background:rgba(118,243,166,.9);
      box-shadow:0 0 10px rgba(118,243,166,.9);
    }

    /* responsive */
    @media (max-width:850px) {
      body {
        align-items:flex-start;
        justify-content:flex-start;
        overflow-y:auto;
      }
      .app-shell {
        width:100%;
        height:100vh;
        border-radius:0;
      }
      .content-row {
        flex-direction:column;
        padding:12px 16px 90px;
      }
      .phone-frame {
        margin:0 auto;
        width:260px;
        height:540px;
      }
      .slide-indicator {
        left:16px;
        bottom:62px;
        max-width:70%;
      }
      .nav-arrows { bottom:14px; right:14px; }
      .text-panel { max-height:50vh; }
    }
  </style>
</head>
<body>

        ]

        ],
        tech: [

          { title: "Fallback AI", body: "Fill missing plant info." },

        ]

      {

        desc: "Full-screen camera layout with identify pill and gallery import.",
        features: [
          { title: "Focus target", body: "Center indicator overlay." },
          { title: "Identify pill", body: "Trigger plant recognition." },

        ],

        ]

        features: [

        ],

          { title: "FlatList", body: "Smooth list rendering." },
          { title: "Date formatting", body: "â€˜Added 23 Oct 2025â€™ style." },

      {

        desc: "Manage account status, dark mode, reminders, and support.",
        features: [
          { title: "Account section", body: "Show guest vs signed-in." },
          { title: "Dark mode", body: "Toggle app theme." },

        ],
        tech: [

        ]
      },
      {

        desc: "Placeholder for your seasonal plants screen to show what to grow now.",
        features: [
          { title: "Season-based list", body: "Spring / Summer / Autumn / Winter." },
          { title: "Location-based", body: "Match to user region." },
          { title: "Plant cards", body: "Image + short tip." },
          { title: "CTA", body: "â€˜Add to tasksâ€™ button." }
        ],
        tech: [
          { title: "Local JSON / Supabase", body: "Store seasonal data." },
          { title: "Date â†’ season logic", body: "Map month to plants." },
          { title: "Optional AI notes", body: "Generate extra guidance." },
          { title: "Journal link", body: "Create task from seasonal plant." }
        ]
      },
      {
        tag: "Badges (placeholder)",
        title: "Badges & XP ðŸ…",
        img: "images/Badges.png",
        desc: "Placeholder gamification screen for XP, streaks, and achievements.",
        features: [
          { title: "XP ring", body: "Visual progress." },
          { title: "Badge grid", body: "Locked/unlocked states." },
          { title: "Task â†’ XP", body: "Reward for plant care." },

        ],
        tech: [

          { title: "Animations", body: "Pulse/glow when unlocked." }
        ]
      },
      {
        tag: "Chat assistant (placeholder)",
        title: "Garden Chatbot ðŸ¤–ðŸŒ¿",
        img: "images/Chatbot.png",
        desc: "Chat-based helper for plant issues, schedules, and suggestions.",
        features: [

          { title: "Remedy suggestions", body: "Based on user problem." },
          { title: "Link to app data", body: "Can reference user plants (future)." },
          { title: "Add-from-chat", body: "Create tasks right from convo." }
        ],
        tech: [
          { title: "LLM provider (planned)", body: "OpenAI / similar." },
          { title: "Context injection", body: "Send user data for specific answers." },
          { title: "Message history", body: "Keep last few turns." },
          { title: "Rate limiting", body: "Protect API usage." }
        ]
      },
      {
        tag: "Natural Remedies",
        title: "Plant-based remedies ðŸŒ¿ðŸ’Š",
        img: "images/Profile.png",
        desc: "Screen for natural/herbal remedies tied to your plant content.",
        features: [
          { title: "Remedy catalog", body: "List of remedies and uses." },
          { title: "Search filter", body: "Find by symptom or plant." },
          { title: "Cross-link", body: "Connect remedy to plant." },
          { title: "Education cards", body: "Image + how-to info." }
        ],
        tech: [
          { title: "Supabase table (planned)", body: "Store remedy records." },
          { title: "Client-side search", body: "Filter by text." },
          { title: "Card UI", body: "Consistent with other screens." },
          { title: "Offline cache", body: "Keep remedies available." }
        ]
      }
    ];

    let current = 0;

    const imgEl = document.getElementById("screenImg");
    const tagEl = document.getElementById("screenTag");
    const titleEl = document.getElementById("screenTitle");
    const descEl = document.getElementById("screenDesc");
    const featureListEl = document.getElementById("featureList");
    const techListEl = document.getElementById("techList");
    const stepCounterEl = document.getElementById("stepCounter");
    const slideIndicatorEl = document.getElementById("slideIndicator");

    function renderIndicators() {
      slideIndicatorEl.innerHTML = "";
      slides.forEach((_, idx) => {
        const d = document.createElement("div");
        d.className = "dot-indicator" + (idx === current ? " active" : "");
        slideIndicatorEl.appendChild(d);
      });
    }

    function renderSlide(idx) {
      const s = slides[idx];
      imgEl.src = s.img;
      imgEl.alt = s.title;
      tagEl.innerHTML = `<div class='dot'></div> ${s.tag}`;
      titleEl.textContent = s.title;
      descEl.textContent = s.desc;

      featureListEl.innerHTML = "";
      s.features.forEach(f => {
        const card = document.createElement("div");
        card.className = "feature-card";
        card.innerHTML = `<div class='feature-title'>${f.title}</div><div class='feature-body'>${f.body}</div>`;
        featureListEl.appendChild(card);
      });

      techListEl.innerHTML = "";
      s.tech.forEach(t => {
        const card = document.createElement("div");
        card.className = "tech-card";
        card.innerHTML = `<div class='tech-title'>${t.title}</div><div class='tech-body'>${t.body}</div>`;
        techListEl.appendChild(card);
      });

      stepCounterEl.textContent = `${idx + 1} / ${slides.length}`;
      renderIndicators();
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      current = (current + 1) % slides.length;
      renderSlide(current);
    });

    document.getElementById("prevBtn").addEventListener("click", () => {
      current = (current - 1 + slides.length) % slides.length;
      renderSlide(current);
    });

    renderSlide(current);
  </script>

</html>
